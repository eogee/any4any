<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Any4Chat</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/a4a.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h1 class="neon-text">Any4Chat</h1>
            <p>智能AI客服辅助系统</p>
        </div>
        
        <form class="layui-form login-form" id="loginForm">
            <div class="layui-form-item">
                <i class="fas fa-user form-icon"></i>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" placeholder="用户名" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <i class="fas fa-lock form-icon"></i>
                <div class="layui-input-block">
                    <input type="password" name="password" lay-verify="required" placeholder="密码" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <button class="layui-btn login-btn" lay-submit lay-filter="login">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
            </div>
        </form>
        
        <div class="login-footer">
            <p>© 2025 Any4Chat</p>
        </div>
    </div>
    
    <script src="/static/layui/layui.js"></script>
    <script>
        layui.use(['form', 'layer'], function() {
            const form = layui.form;
            const layer = layui.layer;
            
            form.verify({
                username: function(value) {
                    if (value.length < 3 || value.length > 50) {
                        return '用户名长度3-50个字符';
                    }
                },
                password: function(value) {
                    if (value.length < 6 || value.length > 50) {
                        return '密码长度6-50个字符';
                    }
                }
            });
            
            form.on('submit(login)', function(data) {
                const loading = layer.load(2, {
                    shade: [0.3, '#fff'],
                    content: '登录中...'
                });
                
                fetch('/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data.field)
                })
                .then(response => {
                    layer.close(loading);
                    if (!response.ok) throw new Error('网络错误');
                    return response.json();
                })
                .then(result => {
                    if (result.success) {
                        layer.msg('登录成功', {icon: 1, time: 1500});
                        setTimeout(() => window.location.href = '/index', 1500);
                    } else {
                        layer.msg(result.message || '登录失败', {icon: 2});
                    }
                })
                .catch(error => {
                    layer.close(loading);
                    layer.msg('登录失败，请重试', {icon: 2});
                });
                
                return false;
            });
        });
    </script>
</body>
</html>
